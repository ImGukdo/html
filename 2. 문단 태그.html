<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문단 태그</title>
</head>
<body>
<!-- h 태그는 주로 문단의 제목으로 사용하는 태그로 1부터 6까지의 크기가 있다. -->
<h1>h1 태그</h1>
<h2>h2 태그</h2>
<h3>h3 태그</h3>
<h4>h4 태그</h4>
<h5>h5 태그</h5>
<h6>h6 태그</h6>

<h1>단락 나누기</h1>
<p>
  p태그를 사용하여 단락을 나눌 수 있다.
</p>
<p style="background-color:green;width:100px">
  CSS 스타일을 사용할 수도 있다.
</p>

다른 방법으로 br 태그가 있다.<br>
</body>
</html>
