<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>링크, 이미지</title>
</head>
<body>
<!-- 링크는 a태그를 사용한다. -->
<a href="https://github.com/ImGukdo">내 깃허브로 이동</a><br><br>

<!-- 이미지는 img 태그와 속성으로 구성된다. -->
<img src="github.png" style="width:200px;height:100px"><br><br><br>

<!-- 이미지에 링크를 달수도 있다. -->
<a href="https://github.com/ImGukdo"><img src="github.png" style="width:200px;height:100px"></a>
</body>
</html>
