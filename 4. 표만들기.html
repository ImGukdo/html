<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>
</head>
<body>
<h3>표만들기</h3>
<table border="2" cellspacing="3">  <!-- table 태그를 사용, border=표 테두리 굵기, cellspacing=칸과 칸의 간격 -->
    <tr>  <!-- tr 태그가 행을 나타낸다. -->
        <td>aaa</td><td>bbb</td><td>ccc</td>  <!-- td 태그가 열을 나타낸다. -->
    </tr>
    <tr>
        <td>ddd</td><td>eee</td><td>fff</td>
    </tr>
</table>
<br><br>

<table border="1">
    <tr>
        <!-- th태그 또한 열을 나타내는데 진하게 표시되고 가운데 정렬이 되어 주로 제목을 나타낼때 사용한다. -->
        <th>제목1</th><th>제목2</th><th>제목3</th><th>제목4</th>
    </tr>
    <tr>
        <td>h</td><td>t</td><td>m</td><td>l</td>
    </tr>
</table>
<br><br>

<table border="1">
    <tr>  <!-- 가로로 칸을 합칠땐 colspan 속성을 쓴다. -->
        <td colspan="3">가로로 3칸 합치기</td>
    </tr>
    <tr>  <!-- 세로로 칸을 합칠땐 rowspan 속성을 쓴다. -->
        <td>공란</td><td rowspan="2">&nbsp세로</td><td rowspan="2">&nbsp2칸</td> <!-- 띄어쓰기는 &nbsp 공백을 이용한다. -->
    </tr>
    <tr>
        <td>공란</td>
    </tr>
</table>
</body>
</html>
