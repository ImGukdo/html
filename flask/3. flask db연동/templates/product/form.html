<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제품등록화면</title>
    <script>
        function go(){
            location.href = '/';  // 제일 상위 url로 돌아감
        }
    </script>
</head>
<body>
<h3>제품등록</h3>
<form action="/product/add" method="post">  <!-- post 방식으로 /product/add을 요청 -->
<table border="1">
    <tr>
        <th>제품명</th><td><input type="text" name="name"></td>
    </tr>
    <tr>
        <th>제품가격</th><td><input type="text" name="price"></td>
    </tr>
    <tr>
        <th>제품수량</th><td><input type="text" name="amount"></td>
    </tr>
</table>
    <input type="submit" value="등록"><input type="button" value="취소" onclick="go()">
</form>
</body>
</html>
