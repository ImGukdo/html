<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처음화면</title>
</head>
<body>
<h3>상품관리</h3>
<a href="/product/add">상품등록</a><br>  <!-- /product/add을 링크 -->
<a href="/product/list">상품목록</a><br>  <!-- /product/list을 링크 -->
<form action="/product/get" method="post">  <!-- post 방식으로 /product/get을 요청  -->
    검색할 제품 번호 : <input type="text" name="num">
    <input type="submit" value="검색"><br>
</form>

{% if num == -1 %}  <!-- flask if문  -->
<p>제품 번호를 입력하세요.</p>  <!-- 제품번호를 입력하지 않고 검색을 누르면 출력 -->
{% elif num == -2 %}
<p>없는 제품 번호 입니다.</p>  <!-- 제품번호가 없으면 출력 -->
{% endif %}

</form>
</body>
</html>
