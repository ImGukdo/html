<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>처음화면</title>
</head>
<body>
<h3>board</h3>  <!-- 게시판 사이트 로그인 화면 -->
<form action="/member/login" method="post">  <!-- 로그인 요청 -->
    {% if session.id %}  <!-- 로그인해서 세션에 아이디가 있으면 화면 출력  -->
    {{session.id}}님&nbsp<a href="/member/logout">로그아웃</a><br>
    <a href="/member/get?id={{session.id}}">내정보확인</a><br>
    <a href="/board/list">게시판</a><br>
    {% else %}  <!-- 로그인하지 않은 상태이면 화면 출력  -->
    id<input type="text" name="id">{{msg1}}<br>  <!-- 아이디가 없으면 없다고 출력해줌  -->
    pwd<input type="password" name="pwd">{{msg2}}<br>  <!-- 비밀번호가 틀리면 틀렸다고 출력해줌  -->
    <input type="submit" value="로그인"><br>
    <a href="/member/join">회원가입</a>  <!-- 회원가입 요청  -->
    {% endif %}
</form>
</body>
</html>
